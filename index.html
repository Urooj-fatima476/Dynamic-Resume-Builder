<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <section id="form-section">
      <h1>Resume Builder</h1>
      <form id="resume-form">
        <!-- Personal Information -->
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="linkedin">LinkedIn URL:</label>
        <input type="url" id="linkedin" name="linkedin">

        <!-- Education -->
        <h2>Education</h2>
        <label for="education">Education:</label>
        <textarea id="education" name="education" placeholder="Degree, University, Graduation Year" required></textarea>

        <!-- Work Experience -->
        <h2>Work Experience</h2>
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" placeholder="Role, Company, Duration"></textarea>

        <!-- Skills -->
        <h2>Skills</h2>
        <input type="text" id="skills" name="skills" placeholder="Comma-separated (e.g., HTML, CSS, JavaScript)" required>

        <!-- Submit Button -->
        <button type="submit">Generate Resume</button>
      </form>
    </section>

    <!-- Resume Section -->
    <section id="resume-section" style="display: none;">
      <h1>Generated Resume</h1>
      <div id="resume-content"></div>
      <button onclick="resetForm()">Edit Information</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
